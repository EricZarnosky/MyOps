apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: $(ACME_EMAIL)
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            name: cloudflare-secrets
            key: cloudflare-api-token
            namespace: shared-config
      selector:
        dnsZones:
        - $(CLOUDFLARE_ZONE)
